<!DOCTYPE html>
<html>
  <head>
    <title>Query Test</title>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/query.js"></script>
    <script type="text/javascript" src="/js/querytest.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/global.css" type="text/css" />
  </head>
  <body>
    <h1>Query Test</h1>
    <script type="text/javascript">
        //gimme bind!
        if (!Function.prototype.bind) {
          Function.prototype.bind = function (oThis) {
            if (typeof this !== "function") {
              // closest thing possible to the ECMAScript 5 internal IsCallable function
              throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
            }

            var aArgs = Array.prototype.slice.call(arguments, 1), 
                fToBind = this, 
                fNOP = function () {},
                fBound = function () {
                  return fToBind.apply(this instanceof fNOP
                                         ? this
                                         : oThis || window,
                                       aArgs.concat(Array.prototype.slice.call(arguments)));
                };

            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();

            return fBound;
          };
        }

        function report(query, code, result, duration) {
            $("<div/>")
                .text("query for " + query)
                .appendTo("body");
            if(!success(code)) {
                $("<div/>")
                    .html(result)
                    .css("color", "red")
                    .appendTo("body");
            } else {
                $("<div/>")
                    .text("Success " + code + " in " + duration + "ms")
                    .appendTo("body");
                $("<div/>")
                    .text(JSON.stringify(result))
                    .appendTo("body");
            }
            doNextQuery();
        }
    
        queries = [];
        function doNextQuery() {
            var q = queries.shift();
            q();
        }
        queries.push(function() { 
            getLemmaCountsForMatchingDocs(
                [
                    [EntityTerm('barack obama')],
                    [EntityTerm('obama')],
                    [LemmaTerm('obama')],
                ],
                true, 
                undefined,
                1000,
                function(c,r,d){report("obama",c,r,d);});
        });

        queries.push(function() { 
            arbitraryQuery("/api/tally/docs", 
                {
                    "filter_":{
                        "terms_":[
                            [{"lemma_":{"lemma_":"dog"}},{"date_":{"after_":20099999}}],
                            [{"lemma_":{"lemma_":"cat"}},{"date_":{"after_":20099999}}],
                        ]
                    },
                    "buckets_":[
                        {
                            "terms_":[
                                [{"lemma_":{"lemma_":"scratch"}}]
                            ]
                        },
                        {   
                            "terms_":[
                                [{"lemma_":{"lemma_":"bite"}}]
                            ]
                        }
                    ]
                },
                function(c,r,d){report("arbitrary query",c,r,d);}
            );
        });
        queries.push(function() { 
            getMonthlyDocHits(
                [
                    [
                        [EntityTerm('hillary clinton')],
                        [EntityTerm('clinton')],
                    ],
                    [
                        [EntityTerm('sarah palin')],
                        [EntityTerm('palin')],
                    ],
                    [
                        [EntityTerm('barack obama')],
                        [EntityTerm('obama')],
                    ],
                    [
                        [EntityTerm('john mccain')],
                        [EntityTerm('mccain')],
                    ],
                ], function(c,r,d){report("clinton, palin, obama, mccain",c,r,d);});
        });

        queries.push(function() { 
            getMonthlyComboDocHits([['snake'], ['cat'], ['dog'], ['lion'], ['zebra'], ['elephant']],  function(c,r,d){report("[['snake'], ['cat'], ['dog'], ['lion'], ['zebra'], ['elephant']]",c,r,d);});
        });
        

        queries.push(function() { 
            getDocumentsForLemmas("cat", function(c,r,d){report("cat",c,r,d);});
        });
        
        queries.push(function() { 
            getDocumentsForLemmas("dog", function(c,r,d){report("dog",c,r,d);});
        });
        
        queries.push(function() { 
            getDocumentsForAllLemmas(["dog", "cat"], function(c,r,d){report("cat+dog",c,r,d);});
        });

        queries.push(function() { 
            getDocumentsForAllLemmas(["the", "and", "or", "but", "then"], function(c,r,d){report("5 stop words",c,r,d);});
        });

        queries.    push(function() { 
            getDocumentsForAllLemmas(["the", "and", "or", "but", "then", "be", "make", "say", "of", "not"], function(c,r,d){report("10 stop words",c,r,d);});
        });

        queries.push(function() { 
            getDocumentsForAnyLemmas(["dog", "cat"], function(c,r,d){report("cat,dog",c,r,d);});
        });

        queries.push(function() { 
            getDocHitsForAnyLemmas(["dog", "cat"], ['cat', 'dog','bite', 'scratch', 'claw', 'bark'], 
                function(c,r,d){report("cat,dog X cat,dog,bite,scratch,claw,bark",c,r,d);});
        });

        queries.push(function() { 
            getComboDocHitsForAnyLemmas(["dog", "cat"], [['cat','bite'], ['dog','bite'], ['cat', 'scratch'], ['dog','scratch']],
                function(c,r,d){report("cat+bite,dog+bite,cat+scratch,dog+scratch",c,r,d);});
        });

        queries.push(function() { 
            getYearlyComboDocHitsForAnyLemmas(["dog", "cat"], [['cat','bite'], ['dog','bite'], ['cat', 'scratch'], ['dog','scratch']],
                function(c,r,d){report("yearly: cat+bite,dog+bite,cat+scratch,dog+scratch",c,r,d);});
        });

        queries.push(function() { 
            getYearlyComboDocHitsForAnyLemmas(["the"], [['the']],
                function(c,r,d){report("the by year",c,r,d);});
        });

        queries.push(function() { 
            getHitsForAnyLemmas(["dog", "cat"], ['cat', 'dog','bite', 'scratch', 'claw', 'bark'], 
                function(c,r,d){report("hitcount: cat,dog X cat,dog,bite,scratch,claw,bark",c,r,d);});
        });

        queries.push(function() { 
            getComboHitsForAnyLemmas(["dog", "cat"], [['cat','bite'], ['dog','bite'], ['cat', 'scratch'], ['dog','scratch']],
                function(c,r,d){report("hitcount: cat+bite,dog+bite,cat+scratch,dog+scratch",c,r,d);});
        });
        queries.push(function() { 
            bencmarkHitsForAnyLemmas(["the"], ['cat', 'dog','bite', 'scratch', 'claw', 'bark'], 
                function(c,r,d){report("benmark 100x: the X cat,dog,bite,scratch,claw,bark",c,r,d);});
        });

        queries.push(function() { 
            bencmarkHitsForAnyLemmas(["dog", "cat"], ['cat', 'dog','bite', 'scratch', 'claw', 'bark'], 
                function(c,r,d){report("benmark 100x: cat,dog X cat,dog,bite,scratch,claw,bark",c,r,d);});
        });

        queries.push(function() { 
            getLemmaCountsForMatchingDocs(
                [
                    [EntityTerm('hillary clinton')],
                    [EntityTerm('clinton')],
                    [LemmaTerm('clinton')],
                ],
                false,
                100000,
                undefined,
                function(c,r,d){report("terms (no word fetch) for clinton",c,r,d);});
        });
        for(var i = 2000; i <= 2010; ++i) {
            queries.push(function(y) { 
                getLemmaCountsForMatchingDocs(
                    [
                        [EntityTerm('hillary clinton'), YearTerm(y)],
                        [EntityTerm('clinton'), YearTerm(y)],
                        [LemmaTerm('clinton'), YearTerm(y)],
                    ],
                    true,
                    undefined,
                    60,
                    function(c,r,d){report("terms  for clinton for " + y ,c,r,d);});
            }.bind(undefined, i));
        }
        queries.push(function() { 
            getLemmaCountsForMatchingDocs(
                [
                    [EntityTerm('hillary clinton')],
                    [EntityTerm('clinton')],
                    [LemmaTerm('clinton')],
                ],
                true,
                undefined,
                10,
                function(c,r,d){report("terms for clinton",c,r,d);});
        });

        queries.push(function() { 
            getLemmaCountsForMatchingDocs(
                [
                    [EntityTerm('barack obama')],
                    [EntityTerm('obama')],
                    [LemmaTerm('obama')],
                ],
                true, 
                undefined,
                100,
                function(c,r,d){report("obama",c,r,d);});
        });
        for(var i = 2000; i <= 2010; ++i) {
            queries.push(function(y) { 
                getEntityCountsForMatchingDocs(
                    [
                        [LemmaTerm('election'), YearTerm(y)],
                        [LemmaTerm('vote'), YearTerm(y)],
                    ],
                    true,
                    undefined,
                    10,
                    function(c,r,d){report("entities for election or vote for " + y,c,r,d);});
            }.bind(undefined, i));
        }
        doNextQuery();
    </script>
  </body>
</html>
